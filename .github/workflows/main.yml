name: Build
on:
  workflow_dispatch:
  push:
    branches:
      - main # or the name of your main branch
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    environment: Local SonarQube
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Verify Java Version
        run: java -version
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven Packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Set Up Maven
        run: mvn --version
      - name: Debug SonarQube URL
        run: |
          echo "SonarQube URL: ${{ secrets.SONAR_HOST_URL }}"
      - name: Build and Analyze
        env:
          GITHUB_TOKEN: ${{ secrets.PR_GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          echo "SonarQube URL: ${{ secrets.SONAR_HOST_URL }}"
          mvn -B clean verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
